<div class="btn-group-vertical" style="width: 100%">
  <p *ngIf="channels.length == 0" style="width: 100%;text-align:center">No channels available</p>
  <div class="row" *ngFor="let channel of channels">
    <button class="btn btn-outline-primary col-lg-10" (click)="changeChannel(channel.channel)" type="button" class="btn btn-outline-primary">{{ channel.channel }}</button>
    <button type="button" class="btn btn-danger col-lg-2" (click)="deleteChannel(channel.channel)" *ngIf="group.role >= 1">-</button>
  </div>

</div>
